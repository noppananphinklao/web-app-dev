<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body onload="randomNumber()"">

    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice1.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice1.png">
      </div>

    </div>

    <script>
      function randomNumber() {
        var randomNumberPlayer1 = Math.floor(Math.random() * 6 ) + 1
        var randomNumberPlayer2 = Math.floor(Math.random() * 6 ) + 1
        document.getElementsByClassName("img1")[0].setAttribute("src", "images/dice"+randomNumberPlayer1+".png")
        document.getElementsByClassName("img2")[0].setAttribute("src", "images/dice"+randomNumberPlayer2+".png")
        
        if (randomNumberPlayer1 === randomNumberPlayer2) {
          document.querySelector("h1").innerHTML = "Draw! 🎖️"
        }
        else if (randomNumberPlayer1 > randomNumberPlayer2) {
          document.querySelector("h1").innerHTML = "🏆 Player 1 Wins!"
        }
        else {
          document.querySelector("h1").innerHTML = "Player 2 Wins! 🏆"
        }
      }
    </script>
  </body>

  <footer>
    www 🎲 App Brewery 🎲 com
  </footer>
</html>
